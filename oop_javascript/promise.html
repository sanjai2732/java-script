        //promise methods padding,resolve,reject
        let friend1=new Promise((resolve,reject)=>{
            const reached=true
            if(reached){
                setTimeout(resolve,3000,"sanjai is reached")//3000 3s is setTimeout  resolve agreement is "sanjai is reached"
            }
            else{
                reject("sanjai is not reached")
            }
        })
        let friend2=new Promise((resolve,reject)=>{
            const reached=true
            if(reached){
                setTimeout(resolve,2000,"Ram is reached")
            }
            else{
                reject("Ram is not reached")
            }
        })
        let friend3=new Promise((resolve,reject)=>{
            const reached=false
            if(reached){
                setTimeout(resolve,1000,"Guru is reached")
            }
            else{
                reject("Guru is not reached")
            }
        })
        //promise.all(): the "all promises" are 'ture' it give "resolve" ,but "only one" promise is 'false' it give "reject", it is give the 'Array'
        Promise.all([friend1,friend2,friend3]) 
        .then((message)=>console.log(message))
        .catch((message)=>console.log(message))

        //Promise.allSettled():it is give 'object' inside "status,value" status are two 1.status:'fulfilled' it is resolved,2.status:'rejected' it is rejected the input than value:"sanjai is reached or not"
