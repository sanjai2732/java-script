!<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h3 id="heading">EB Bill Calculator</h3>
        <input type="text" id="input" placeholder="enter the no.of units">
        <div class="btn">
            <button  type="submit" onclick="cal()">Calculate</button>
        </div>
        <div id="result">
        </div>
    </div>

    <script>
        function cal(){
            const input=Number(document.getElementById("input").value)
            let amount=0

            if(input<=50){
                amount=input*0.75
            }
            else if(input<=150){
                amount=50*0.75+(input-50)*1
            }
            else if(input<=250){
                amount=50*0.75+100*1+(input-150)*1.30
            }
            else{
                amount=50*0.75+100*1+100*1.30+(input-250)*1.50
            }
            
            const result=document.getElementById('result')
            result.innerHTML="$"+ amount
        }
    </script>
</body>
</html>
