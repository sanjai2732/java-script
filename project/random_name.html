<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>random_name</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h3 id="heading">random letter finder</h3>
        <input type="text" id="input" placeholder="enter your name">
        <div class="btn">
            <button  type="submit" onclick="finder()">find</button>
        </div>
        <div id="result">
        </div>
    </div>

    <script>
    function  finder(){
        const input=document.getElementById("input").value
        const length=input.length
        const random=Math.round(Math.random()*length+1)
        const char=input.charAt(random)
        const result=document.getElementById("result")
        result.innerHTML=char

       
    }
        
    </script>
    
</body>
</html>
