    <Script>
        let a=153,n=0;
        let split=a.toString().split("")
        for(i=0;i<split.length;i++){
             n+=Math.pow(split[i],split.length)
        }
        a==n?console.log("ArmStrong number"):console.log("not ArmStrong number")
