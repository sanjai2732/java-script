<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header id="header">Celcius to Fahren</header>
        <div>
            <input type="text" id="input" placeholder="enter the celcius">
        </div>
        <button id="btn" onclick="of()">Convert</button>
        <div id="result">
            
        </div>
    </div>

    <script>
        function of(){
            const cel=Number(document.getElementById("input").value)
            const fah=cel*(9/5)+32
            const result=document.getElementById("result")
            result.innerHTML=fah.toFixed(0)+" fahren"

        }
    </script>
</body>
</html>
