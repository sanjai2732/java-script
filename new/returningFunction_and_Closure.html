<script>
    //returning function and closure
    function outer(){
        let outVar="sanjai"
        function inner(name){
            let inVar="guru"
            console.log(outVar,inVar,name)
        }
        return inner //return inner function
    }
    let o=outer() //return inner funtion store in 'o' variable
    o("ram")  //call the inner funtion using o()
    
    // exaample 2

    function add(x){
        return function(y){
            console.log(x+y)
        }
 }
