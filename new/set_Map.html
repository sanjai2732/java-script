<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //set
        let a=[1,2,3,3,4,1,2]  //remove the deplicate value
        let set=new Set(a)
        set.add(6)
        console.log(set)
        console.log(Array.from(set))//convert to array using "Array.from()"
        //Example 2
        set.add({a:1,b:2})
        set.add([1,2,3,13])
        console.log(Array.from(set))
        console.log(Array.from(set.delete(6)))
        console.log((set.has(2))) //true are false

        //Map
        let map=new Map()
        map.set('a',1)
        map.set('a',3)
        map.set('b',2)
        console.log(map)
        //foreach in Map
        map.forEach((x,y)=>{ //x is value ,y is key
            console.log(x)
            console.log(y)
        })
        console.log("size of ",map.size)
        console.log(map.delete('b'))
        console.log(map)

        map.set('c',2)
        map.set('d',2)
        map.set('r',2)
        console.log(map)

        for(let [k,i] of map){  //k key  
            console.log(k.toUpperCase())
        }
        let arr=[['a',1],[1,3,2]]
        let mapp=new Map(arr)
        console.log(mapp)
        // console.log(mapp.clear())
        // console.log(mapp.delete(1))
        console.log(mapp.size)
        console.log(mapp.has(1))
        console.log(mapp.keys())
        console.log(mapp.values())
        console.log(...mapp)
    
    </script>
</body>
</html>
