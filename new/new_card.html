<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <style>
    body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

.product-card {
    background: white;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 20px;
    text-align: center;
    width: 200px;
}

.product-card h2 {
    font-size: 18px;
    margin-bottom: 10px;
}

.product-card img {
    width: 100%;
    height: auto;
    border-radius: 10px;
    margin-bottom: 10px;
}

.price {
    margin: 10px 0;
}

.original-price {
    text-decoration: line-through;
    color: #888;
    margin-right: 10px;
}

.discounted-price {
    color: #ff5722;
    font-weight: bold;
}

.quantity {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 10px;
}

.quantity button {
    background: #ffc107;
    border: none;
    border-radius: 5px;
    padding: 5px 10px;
    font-size: 18px;
    cursor: pointer;
}

#quantity-value {
    margin: 0 10px;
    font-size: 18px;
}

    </style>
</head>
<body>
    <div class="product-card">
        <h2>Water bottle</h2>
        <img src="assortment-with-minimal-tumbler-drinks.jpg" alt="Water bottle">
        <div class="price">
            <span class="original-price">$2000</span>
            <span class="discounted-price">$999</span>
        </div>
        <div class="quantity">
            <button id="decrease">-</button>
            <span id="quantity-value">2</span>
            <button id="increase">+</button>
        </div>
    </div>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
    const decreaseButton = document.getElementById('decrease');
    const increaseButton = document.getElementById('increase');
    const quantityValue = document.getElementById('quantity-value');

    let quantity = parseInt(quantityValue.textContent, 10);

    decreaseButton.addEventListener('click', function() {
        if (quantity > 1) {
            quantity--;
            quantityValue.textContent = quantity;
        }
    });

    increaseButton.addEventListener('click', function() {
        quantity++;
        quantityValue.textContent = quantity;
    });
});

    </script>
</body>
</html>
